# credit: https://data-dive.com/multi-os-deployment-in-cloud-using-pyinstaller-and-github-actions
name: MTG Art Downloader
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: autofill
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            OUT_FILE_NAME: autofill
          - os: windows-latest
            TARGET: windows
            OUT_FILE_NAME: autofill.exe
          - os: ubuntu-latest
            TARGET: linux
            OUT_FILE_NAME: autofill
    steps:
    - uses: actions/checkout@v2
    - uses: browser-actions/setup-chrome@latest
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
    - name: Install dependencies
      run: |
        poetry install
    - name: Build with PyInstaller for Windows
      if: runner.os == 'Windows'
      run: |
        - .venv/scripts/activate
        - python build.py
    - name: Build with PyInstaller for Other OS
      if: runner.os != 'Windows'
      run: |
        - source .venv/bin/activate
        - python build.py ${{ github.ref_name }}
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: ./dist/mtg-art-downloader.${{ github.ref_name }}.zip
        name: MTG Art Downloader (${{ matrix.TARGET }})
